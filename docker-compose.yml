version: "3.7"

services:
  userservice-db:
    image: mysql:8.0.24
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: userservice-db
    hostname: userservice-db
    environment:
      MYSQL_ROOT_PASSWORD:  letschess123
      MYSQL_USER: 'test'
      MYSQL_PASS: 'pass'
    ports:
      - 3306:3306
    volumes:
      - userservice-db-data:/var/lib/mysql
    networks:
      - userservice_network
  userservice:
    container_name: userservice
    image: letschess-userservice
    build: ./LetsChess-UserService/.
    restart: always 
    hostname: userservice
    ports:
      - "6001:80"
      - "6002:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      # - LETSCHESS_Environment=Production
    networks:
      - userservice_network
  letschess_backend:
    container_name: letschess_backend
    image: letschess-backend
    build: ./LetsChess-Backend/.
    restart: always 
    hostname: letschess-backend
    ports:
      - "6011:80"
      - "6012:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    networks:
      - userservice_network
volumes:
  userservice-db-data:
networks:
  userservice_network:
