apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    letschess.service: matchmakingservice
  name: matchmakingservice
  namespace: letschess
spec:
  replicas: 1
  selector:
    matchLabels:
      letschess.service: matchmakingservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        letschess.service: matchmakingservice
    spec:
      containers:
      - image: sacation/letschess-matchmakingservice:latest
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://+:80
        - name: LETSCHESS_MQCredentials:Username
          valueFrom:
            secretKeyRef:
              name: letschess-mq-default-user
              key: .data.username
        - name: LETSCHESS_MQCredentials:Password
          valueFrom:
            secretKeyRef:
              name: letschess-mq-default-user
              key: .data.password
        name: letschess-matchmakingservice
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            memory: "1024Mi"
            cpu: "150m"
          requests:
            memory: "256Mi"
            cpu: "100m"
      hostname: matchmakingservice
      restartPolicy: Always
      serviceAccountName: ""
status: {}
