apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: letschessbackend
  namespace: letschess
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: elasticsearch
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50