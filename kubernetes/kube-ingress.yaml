apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-ingress
  namespace: kube-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dashboard.letschess.nl
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 443