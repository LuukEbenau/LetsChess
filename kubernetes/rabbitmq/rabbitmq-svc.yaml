kind: Service
apiVersion: v1
metadata:
  namespace: letschess
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  ports:
   - name: http
     protocol: TCP
     port: 15672
   - name: prometheus
     protocol: TCP
     port: 15692
   - name: amqp
     protocol: TCP
     port: 5672
  selector:
    app: rabbitmq